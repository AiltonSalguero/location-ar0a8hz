<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Gamarra AR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene>
    <a-assets>
      <img id="my-image" src="./store.png" crossOrigin="anonymous">
    </a-assets>
    <a-sky color="midnightblue"></a-sky>
    <a-entity id="point_card" position="0 0 0">
      <a-plane id="background" color="#bf00f9" look-at="[gps-camera]" height="1" width="3" position="0 -0.5 -12"
        gps-entity-place="latitude: -11.9654429; longitude: -76.9942375;"></a-plane>
      <!-- Circles -->
      <!--notice this one doens't have a radius? If you don't specify one,
    A-Frame uses the default, which is 1 -->
      <a-text id="name" value="Ailton Store" look-at="[gps-camera]" scale="1 1 1" position="-0.4 0 -10"
        gps-entity-place="latitude: -11.9654429; longitude: -76.9942375;"></a-text>
      <!-- 0 0 2 lo coloca 2 para atras de 0 0 0-->
      <a-text id="adress" value="Av. Gamarra 143" look-at="[gps-camera]" scale="0.6 0.6 0.6" position="-0.4 -0.2 -10"
        gps-entity-place="latitude: -11.9654429; longitude: -76.9942375;"></a-text>


      <a-image id="logo" src="#my-image" look-at="[gps-camera]" scale="0.8 0.8 0.8" position="-0.8 -0.15 -10"
        gps-entity-place="latitude: -11.9654429; longitude: -76.9942375;"></a-image>
      <a-camera gps-camera rotation-reader> </a-camera>
      <!-- a not so basic planet- it's
      Earth with our moon wrapped up together in an a-entity component to keep them organized and placed in relation to
      each other. -->
    </a-entity>
  </a-scene>
</body>

</html>
