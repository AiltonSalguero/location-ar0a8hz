<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-box scale="100 100 100" color="orange" position="0 2 -10" look-at="[gps-camera]"
            gps-entity-place="latitude: -11.9654429; longitude: -76.9942375;"></a-box>
        <a-box scale="100 100 100" color="red" position="0 10 0"
            gps-entity-place="latitude: -11.9658429; longitude: -76.9982375;"></a-box>
        <a-box scale="10 10 10" color="yellow" position="0 2 -10" look-at="[gps-camera]"
            gps-entity-place="latitude: -12.0761542; longitude: -77.083643;"></a-box>
        <a-box scale="10 10 10" color="blue" position="0 2 -10" look-at="[gps-camera]"
            gps-entity-place="latitude: -12.0903509; longitude: -77.07283799999999;"></a-box>
        <a-box scale="5 5 5" color="green" position="0 2 -10" look-at="[gps-camera]"
            gps-entity-place="latitude: -12.0749941; longitude: -77.08168979999999;"></a-box>
        <a-box scale="1 1 1" color="red" position="0 2 -10" look-at="[gps-camera]"
            gps-entity-place="latitude: -12.0751071; longitude: -77.0803832;"></a-box>
        <a-camera gps-camera rotation-reader>
        </a-camera>
    </a-scene>
</body>

</html>
