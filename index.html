<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gamarra AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>AFRAME.registerComponent("foo", {
            init: function () {
                this.el.addEventListener("click", (e) => { console.log("HELLO");window.location.href = "http://stackoverflow.com";
 })
            }
        })</script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" renderer='antialias: true; alpha:true'
        arjs='videoTexture: true; sourceType: webcam; debugUIEnabled: false'>
        <a-camera id='camera1' near="0.1" far="50000" fov="80"
            gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.7171' rotation-reader vertical-controls
            wasd-controls="acceleration: 1300">
        </a-camera>

        <!-- This is perhaps 1.5 kilometres from the starting point.
             With videoTexture: false it does not appear.
             With videoTexture: true, it does. -->
        <a-box click="function console(){console.log('clicked')}"
            gps-entity-place='latitude: 51.0597; longitude: -0.7171' material='color: yellow' position='0 90 0'
            scale='100 100 100' foo>
        </a-box>
    </a-scene>
</body>

</html>
